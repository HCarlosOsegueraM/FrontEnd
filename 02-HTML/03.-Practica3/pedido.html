<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Pagina MUndo</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <form action="pedido.js">
        <img src="./assets/img/logo.png" width="200" height="200" alt="Star wars" />

        <h1>Arma tu pedido </h1>

        <label for="mesa">Numero de mesa</label>
        <input type="number" id="mesa" name="mesa"><br><br><hr>

        <label for="mesa">Para llevar?</label><br>

        <input type="radio" id="si" name="si" value="si">
        <label for="si">Si</label>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label><br><br><hr>

        <label for="mesa">Elije tus salsas</label>
        <br>
        <input type="checkbox" id="roja" name="roja" value="bici">
        <label for="roja">Roja</label>
        <input type="checkbox" id="verde" name="verde" value="carro">
        <label for="verde">Verde</label>
        <input type="checkbox" id="Aguacate" name="Aguacate" value="avion">
        <label for="Aguacate">Aguacate</label><br><br><hr>

        <label for="mesa">Elije tus tacos</label>
        <br>
        <input type="checkbox" id="mercurio" name="mercurio" value="mercurio">
        <label for="mercurio">Mercurio</label>
        <input type="number" id="cuantosMercurio" name="cuantosMercurio"><br>

        <input type="checkbox" id="venus" name="venus" value="venus">
        <label for="venus">Venus</label>
        <input type="number" id="cuantosVenus" name="cuantosVenus"><br>

        <input type="checkbox" id="tierra" name="tierra" value="tierra">
        <label for="tierra">Tierra</label>
        <input type="number" id="cuantosTierra" name="cuantosTierra"><br>

        <input type="checkbox" id="Marte" name="Marte" value="Marte">
        <label for="Marte">Marte</label>
        <input type="number" id="cuantosMarte" name="cuantosMarte"><br>

        <input type="checkbox" id="Jupiter" name="Jupiter" value="Jupiter">
        <label for="Jupiter">Jupiter</label>
        <input type="number" id="cuantosJupiter" name="cuantosJupiter"><br>

        <input type="checkbox" id="Saturno" name="Saturno" value="Saturno">
        <label for="Saturno">Saturno</label>
        <input type="number" id="cuantosSaturno" name="cuantosSaturno"><br>

        <input type="checkbox" id="Urano" name="Urano" value="Urano">
        <label for="Urano">Urano</label>
        <input type="number" id="cuantosUrano" name="cuantosUrano"><br>

        <input type="checkbox" id="neptuno" name="neptuno" value="neptuno">
        <label for="neptuno">Neptuno</label>
        <input type="number" id="cuantosNeptuno" name="cuantosNeptuno"><br>

        <input type="checkbox" id="pluton" name="pluton" value="pluton">
        <label for="pluton">Pluton</label>
        <input type="number" id="cuantosPluton" name="cuantosPluton"><br><br>
        <hr>

        <label for="mesa">Elije tus paquetes</label>
        <br>
        <input type="checkbox" id="sol" name="sol" value="sol">
        <label for="sol">Sol</label>
        <input type="number" id="cuantosSol" name="cuantosSol"><br>
        
        <input type="checkbox" id="galaxia" name="galaxia" value="galaxia">
        <label for="galaxia">Galaxia</label>
        <input type="number" id="cuantosGalaxia" name="cuantosGalaxia"><br>
        
        <input type="checkbox" id="agujeroNegro" name="agujeroNegro" value="agujeroNegro">
        <label for="agujeroNegro">Agujero Negro</label>
        <input type="number" id="cuantosAgujeroNegro" name="cuantosAgujeroNegro"><br><br>
        <hr>

        <label for="mesa">Elije tus Bebidas</label>
        <br>
        <input type="checkbox" id="coca" name="coca" value="coca">
        <label for="coca">Coca 600ml</label>
        <input type="number" id="cuantasCocas" name="cuantasCocas"><br>
        
        <input type="checkbox" id="aguaNaranja" name="aguaNaranja" value="aguaNaranja">
        <label for="aguaNaranja">Agua de Naranja 600ml</label>
        <input type="number" id="cuantasAguasNAranja" name="cuantasAguasNAranja"><br>
        
        <input type="checkbox" id="aguaOrchata" name="aguaOrchata" value="aguaOrchata">
        <label for="aguaOrchata">Agujero Orchata 600ml</label>
        <input type="number" id="cuantasAguasOrchata" name="cuantasAguasOrchata"><br>
        
        <input type="checkbox" id="cerveza" name="cerveza" value="cerveza">
        <label for="cerveza">Cerveza 600ml</label>
        <input type="number" id="cuantasCervezas" name="cuantasCervezas"><br><br>
        <hr>
        
        <input type="reset" value="Restablecer">
        <input type="button" value="Enviar">
    </form>

</body>

</html>
