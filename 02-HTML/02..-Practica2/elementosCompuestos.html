<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Compuestos</title>
    <link rel="stylesheet" href="">
</head>

<body>
   <!--Entradas / Inpuits-->
   <input type="text" id="input1" name="input1" value="Valor1">
   <br>

   <!--Etiquetas para input-->
   <label for="input1">Ejmepli d etiqueta basico</label>
    <br>

   <!--Tip[os de inpu]-->
   <label for="correo1">Input de correo</label>
   <input type="email" id="email1" name="email1">

   
    <label for="numero1">Input de numero</label>
    <input type="number" id="numero1" name="numero1"><br>

    <label for="password1">Input de password</label>
    <input type="password" id="password1" name="password1" minlength="8"><br>

    <label for="tel1">Input de telefono</label>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br>

    <label for="url1">Input de password</label>
    <input type="url" id="url1" name="url1"><br>

    <input type="checkbox" id="vehiculo1" name="vehiculo1" value="bici">
    <label for="vehiculo1">Bici</label>
    <input type="checkbox" id="vehiculo2" name="vehiculo2" value="carro">
    <label for="vehiculo2">Carro</label>
    <input type="checkbox" id="vehiculo3" name="vehiculo3" value="avion">
    <label for="vehiculo3">Avionj</label><br>

    <label for="color1">Input de color</label>
    <input type="color" id="color1" name="color1"><br>

    <label for="fecha1">Input de fecha</label>
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br>
    <input type="time" id="fecha4" name="fecha4"><br>
    <input type="month" id="fecha5" name="fecha5"><br>

    <label for="archivo1">Input de archivo</label>
    <input type="file" multiple id="archivo1" name="archivo1"><br>

    <input type="radio" id="html" name="fav_language" value="html">
    <label for="html">HTML</label>
    <input type="radio" id="css" name="fav_language" value="Css">
    <label for="css">Css</label>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">Javascript</label><br>

    <label for="vol">Volumen (entre 0 a 59)</label>
    <input type="range" id="vol" name="vol" min="0" max="50"><br>

    <input type="reset"><br>
    <input type="submit"><br>

    <input type="button" id="boton1" name="boton1" value="Boton 1" onclick="alert('Hola Explorers')"><br>


    <br>
</body>

</html>
